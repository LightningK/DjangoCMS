{% extends 'cms/base/dashboard_base.html' %}

{% block head %}
    <script src="{% static 'js/tag.min.js' %}"></script>
{% endblock %}

{% block title %}
    Page Setting
{% endblock %}

{% block main %}
    <section class="content">
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row p-2 d-flex justify-content-between">
                                <p class="h3">Setting</p>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group">
                                        <label>{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                {% endfor %}
                                <button type="submit" class="btn btn-primary text-right" style="margin-top: 10px">
                                    <i class="mr-2 fas fa-plus"></i>修改
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
